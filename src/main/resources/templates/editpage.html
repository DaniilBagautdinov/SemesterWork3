

<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.3/dist/jquery.validate.js"></script>
    <script th:src="@{assets/js/main.js}"></script>
    <link rel="stylesheet" th:href="@{assets/css/main.css}">
    <title>Title</title>

</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light navbar-expand-sm" th:insert="menu.html"></nav>

<div class="position-absolute">
    <h1>Изменение данных</h1>
    <form method="post" action="/editpage" enctype="multipart/form-data">
        <p class="lead">
            <label>
                <input type="text" name="firstName" placeholder="Имя">
            </label>
        </p>
        <p class="lead">
            <label>
                <input type="text" name="lastName" placeholder="Фамилия">
            </label>
        </p>
        <p class="lead">
            <label>
                <input type="password" name="password" placeholder="Пароль">
            </label>
        </p>

        <p class="lead">
            <label>
                <input type="file" name="avatar">
            </label>
        </p>


        <p class="lead">
            <button type="submit" class="btn btn-outline-dark btn-sm btn-block">Сохранить</button>
        </p>
    </form>
    <p class="lead">
        <a href="/profilepage" class="btn btn-outline-dark btn-sm btn-block">Назад</a>
    </p>
</div>


</body>
</html>
