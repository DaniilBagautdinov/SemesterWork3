<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.3/dist/jquery.validate.js"></script>
    <script th:src="@{assets/js/main.js}"></script>
    <link rel="stylesheet" th:href="@{assets/css/main.css}">
    <title>Title</title>

</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light navbar-expand-sm" th:insert="menu"></nav>
<div class="carousel-inner w-100 m-auto ml-2 mr-2">
    <div class="carousel-item active">
        <img class="d-block w-100 rounded" src="/assets/images/homePageImages/ЕГЭKarlan.png" alt="Баннер"
             data-holder-rendered="true">
    </div>
</div>

<div class="row">
    <div class="col m-auto text-center">
        <h1>Курсы</h1>
        <p th:if="${courses.empty}">Урсов пока нет(</p>
        <div th:unless="${courses.empty}" class="card w-auto" th:each="course: ${courses}">
            <h4 th:text="${course.title}"></h4>
            <div class="card-body">
                <h5 class="card-title" th:text="${'Преподаватель: ' + course.creator.lastName + ' ' + course.creator.firstName}"></h5>
                <a th:href="${'/course/'+course.id}" class="btn btn-dark">Посмотреть</a>
            </div>
        </div>
    </div>


</div>

</body>
</html>
